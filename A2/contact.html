<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Online Book Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-black text-white">
    <div class="text-2xl font-bold bg-teal-600 w-10 h-10 flex items-center justify-center rounded hover:bg-teal-700 transition">
      Z
    </div>
    <div class="space-x-6 text-sm">
      <a href="recently added.html" class="hover:underline hover:text-teal-400 transition">Recently Added</a>
      <a href="index1.html" class="hover:underline hover:text-teal-400 transition">Home</a>
      <a href="login.html" class="hover:underline hover:text-teal-400 transition">Login</a>
      <a href="reg.html" class="hover:underline hover:text-teal-400 transition">Sign Up</a>
    </div>
  </nav>

  <!-- Contact Us Section -->
  <div class="relative h-[60vh] bg-cover bg-center text-white" style="background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 flex flex-col justify-center items-start h-full px-10">
      <h1 class="text-3xl md:text-4xl font-semibold mb-4 hover:text-teal-400 transition">Get In Touch with Us</h1>
      <p class="text-lg">We would love to hear from you! Whether you have a question, feedback, or suggestion, feel free to reach out to us.</p>
    </div>
  </div>

  <!-- Contact Form Section -->
  <div class="max-w-4xl mx-auto p-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">Contact Form</h2>
    <form class="bg-white p-6 rounded-lg shadow-lg space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="Type your message here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700 transition">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-white py-6">
    <div class="text-center">
      <p>&copy; 2025 Online Book Marketplace. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
