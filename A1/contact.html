<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Online Book Marketplace</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">Z</div>
    <div class="nav-links">
      <a href="recently added.html">Recently Added</a>
      <a href="index1.html">Home</a>
      <a href="login.html">Login</a>
      <a href="reg.html">Sign Up</a>
    </div>
  </nav>

  
  <div class="hero" style="background-image: url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80');">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Get In Touch with Us</h1>
      <p>We would love to hear from you! Whether you have a question, feedback, or suggestion, feel free to reach out to us.</p>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="contact-section">
    <h2>Contact Form</h2>
    <form class="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Online Book Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
