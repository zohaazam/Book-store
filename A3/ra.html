<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recently Added Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-black text-white">
    <div class="text-2xl font-bold bg-teal-600 w-10 h-10 flex items-center justify-center rounded">
      Z
    </div>
    <div class="space-x-6 text-sm">
      <a href="index1.html" class="hover:underline">Home</a>
      <a href="contact.html" class="hover:underline">Contact us</a>
      <a href="login.html" class="hover:underline">Login</a>
      <a href="reg.html" class="hover:underline">Sign Up</a>
    </div>
  </nav>

  <!-- Page Title -->
  <header class="px-6 py-8 bg-gray-100 border-b">
    <h1 class="text-3xl font-bold">Recently Added Books</h1>
    <p class="text-sm text-gray-600 mt-1">Explore the latest books uploaded to our marketplace</p>
  </header>

  <!-- Books Grid -->
  <main class="p-6">
    <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Book cards added via HTML (JS will add interactivity) -->
      <div class="book-card bg-white shadow hover:shadow-lg p-4 rounded transition cursor-pointer">
        <img src="https://images.unsplash.com/photo-1601675336080-eef3e86cbd02?w=500&auto=format&fit=crop&q=60" alt="Book Cover" class="book-img w-full h-48 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg book-title">The Alchemist</h3>
        <p class="text-sm text-gray-600 book-author">by Paulo Coelho</p>
      </div>

      <div class="book-card bg-white shadow hover:shadow-lg p-4 rounded transition cursor-pointer">
        <img src="https://images.unsplash.com/photo-1591224792832-7751d3f0ce14?w=500&auto=format&fit=crop&q=60" class="book-img w-full h-48 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg book-title">1984</h3>
        <p class="text-sm text-gray-600 book-author">by George Orwell</p>
      </div>

      <div class="book-card bg-white shadow hover:shadow-lg p-4 rounded transition cursor-pointer">
        <img src="https://plus.unsplash.com/premium_photo-1726768903173-8cac387e97ab?w=500&auto=format&fit=crop&q=60" alt="Book Cover" class="book-img w-full h-48 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg book-title">Harry Potter</h3>
        <p class="text-sm text-gray-600 book-author">by J.K. Rowling</p>
      </div>

      <div class="book-card bg-white shadow hover:shadow-lg p-4 rounded transition cursor-pointer">
        <img src="https://images.unsplash.com/photo-1649810676444-dd9e5a0a5bd6?w=500&auto=format&fit=crop&q=60" alt="Book Cover" class="book-img w-full h-48 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg book-title">To Kill a Mockingbird</h3>
        <p class="text-sm text-gray-600 book-author">by Harper Lee</p>
      </div>
    </div>
  </main>

  <!-- JavaScript DOM Interactivity -->
  <script>
    // Book card click event
    const bookCards = document.querySelectorAll('.book-card');

    bookCards.forEach(card => {
      card.addEventListener('click', () => {
        const title = card.querySelector('.book-title').innerText;
        const author = card.querySelector('.book-author').innerText;
        alert(`You selected:\n${title} \n${author}`);
      });

      // Optional: Hover effect with JS (adds a light background)
      card.addEventListener('mouseover', () => {
        card.style.backgroundColor = '#f0fdf4'; // light greenish
      });
      card.addEventListener('mouseout', () => {
        card.style.backgroundColor = 'white';
      });
    });

    // Handle broken images gracefully
    const images = document.querySelectorAll('.book-img');
    images.forEach(img => {
      img.addEventListener('error', () => {
        img.src = 'https://via.placeholder.com/300x200?text=Image+Not+Found';
      });
    });
  </script>
</body>
</html>
